project:
  type: book
  output-dir: _site

engine: julia
julia:
  project: "."

book:
  title: "Elmfire.jl"
  search:
    location: sidebar
    keyboard-shortcut:
      - "/"
  navbar:
    right:
      - icon: star
        href: https://github.com/RallypointOne/Elmfire.jl/stargazers
        text: "Star"
      - icon: github
        href: https://github.com/RallypointOne/Elmfire.jl
  chapters:
    - part: "Docs"
      chapters:
        - index.qmd
        - getting-started.qmd
        - comparison.qmd
    - part: "Tutorials"
      chapters:
        - tutorials/index.qmd
        - tutorials/basic-simulation.qmd
        - tutorials/weather-effects.qmd
        - tutorials/terrain-effects.qmd
        - tutorials/crown-fire.qmd
        - tutorials/spotting.qmd
        - tutorials/ensemble.qmd
        - tutorials/wui.qmd
        - tutorials/suppression.qmd
    - part: "Module Reference"
      chapters:
        - reference/index.qmd
        - reference/rothermel.qmd
        - reference/fuel-models.qmd
        - reference/simulation.qmd
        - reference/weather.qmd
        - reference/geospatial.qmd
        - reference/ensemble.qmd
        - reference/wui-suppression.qmd
    - part: "API"
      chapters:
        - api.qmd
    - part: "Reference"
      chapters:
        - changelog.qmd
        - coverage.qmd

  page-footer:
    center: "Built on __BUILD_DATE__"

language:
  search-text-placeholder: "Search  (/)"

format:
  html:
    css: styles.css
    number-sections: false
    theme:
      light: flatly
      dark: darkly
    respect-user-color-scheme: true
    include-after-body:
      - file: _version-selector.html
